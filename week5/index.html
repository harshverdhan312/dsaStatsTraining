<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>Enter your text and URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div class="imgBox">
            <img src="" id="qrImage">
        </div>
        <button onclick="generateQR()">Generate QR code</button>
        <button id="downloadBtn" style="display:none;" onclick="downloadQR()">Download as JPG</button>
        <button id="resetBtn" style= "display:none;" onclick="resetFields()">Reset</button>
        <button id="modeToggle">Switch to Dark Mode</button>
    </div>
    <canvas id="qrCanvas" style="display:none;"></canvas>
    <footer class="footer">
        Made with ❤️ by <a href="https://github.com/harshverdhan312/" target="_blank">Harsh Verdhan Singh</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
